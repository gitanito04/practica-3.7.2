<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averiguar</title>
</head>
<body>
    <h1>Averiguar las siguientes etiquetas</h1>

    <p> <b> cite </b></p>
    <!-- Cite es para marcar parte del texto para reslatar una parte de forma rapida en cursiva -->
    <p> Este día en Lunes <cite> Dilluns</cite> </p>

    <p> <b> q </b></p>
    <!-- Esto es para poner entre comillas una parte del texto y se puede hacer de forma más compleja con el site -->
    <p> Este día en Lunes <q> Dilluns</q> </p>
    
    <p> <b>dfn </b></p>
    <!-- Es par resaltar una parte del texto y marcar el término que se quiere definir añadiendole estilos o clases -->
    <p> Este día en Lunes <dfn> Dilluns</dfn> </p>

    <p> <b> abbr </b> </p>
    <!-- Esto es para hacer abreviaturas del texto y que cuando se señale nos muestre el significado de este -->
    <p> En Windows se utiliza <abbr title="Consola de Comandos"> CMD </abbr> </p>
</body>
</html>
